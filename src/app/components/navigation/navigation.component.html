<div
  class="w-full h-[7vh] bg-white hidden md:flex py-3 px-10 justify-between fixed z-[100]"
>
  <img src="../../../assets/icon.webp" />

  <ul class="flex font-bold justify-center items-center text-sm">
    <li
      class="px-3 py-2 cursor-pointer hover:bg-[#0b0c33] hover:text-white hover:rounded-md"
      (click)="scrollTo('about')"
    >
      SECLINK PH
    </li>
    <li
      class="px-3 py-2 cursor-pointer hover:bg-[#0b0c33] hover:text-white hover:rounded-md"
      (click)="scrollTo('services')"
    >
      OUR SERVICES
    </li>
    <li
      class="px-3 py-2 cursor-pointer hover:bg-[#0b0c33] hover:text-white hover:rounded-md"
      (click)="scrollTo('store')"
    >
      OUR STORE
    </li>
    <li
      class="px-3 py-2 cursor-pointer hover:bg-[#0b0c33] hover:text-white hover:rounded-md"
      (click)="openDialog()"
    >
      CONTACT US
    </li>
  </ul>
</div>

<!-- MOBILE -->
<div
  class="w-full h-[7vh] bg-[#0b0c33] flex md:hidden justify-end items-center pr-3 z-[100] fixed"
>
  <div
    class="w-10 h-10 flex justify-center items-center flex-col gap-1"
    (click)="openMenu()"
  >
    <div
      class="w-[30px] h-[4px] bg-white duration-150 ease-in-out transition"
      [ngClass]="{ 'rotate-45 translate-y-1': isMenuOpen }"
    ></div>
    <div
      class="w-[30px] h-[4px] bg-white duration-150 ease-in-out transition"
      [ngClass]="{ hidden: isMenuOpen }"
    ></div>
    <div
      class="w-[30px] h-[4px] bg-white duration-150 ease-in-out transition"
      [ngClass]="{ '-rotate-45 -translate-y-[4px]': isMenuOpen }"
    ></div>
  </div>
</div>

<div
  class="md:hidden w-full bg-[#0f1047] h-[100vh] flex justify-center py-10 duration-150 ease-in-out transition-all left-[-100%] z-[99] fixed"
  [ngClass]="{ 'left-[0%]': isMenuOpen }"
>
  <ul
    class="text-center text-xl leading-[50px] w-full px-10 pt-[40px] text-white"
  >
    <li (click)="scrollToMobile('about')">HOME</li>
    <li (click)="scrollToMobile('services')">OUR SERVICES</li>
    <li (click)="scrollToMobile('store')">OUR STORE</li>
    <li (click)="openDialog()">CONTACT US</li>
  </ul>
</div>
